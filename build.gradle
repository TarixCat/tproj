plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
    id 'idea'
}

group 'me.devtarix'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.theokanning.openai-gpt3-java:client:0.9.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'me.devtarix.tproj.Main'
    }
}